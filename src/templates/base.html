{% load staticfiles %}

<!DOCTYPE html>
<html lang=en>
<head>
    <title>{% block head_title %}ADB Books{% endblock head_title %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come 1st; any other head content must come *after* these -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost; img-src 'self' https://*; child-src 'none'; script-src 'self' http://localhost c.disquscdn.com ajax.googleapis.com cdnjs.cloudflare.com maxcdn.bootstrapcdn.com www-zobasoft-biz-example-1.disqus.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' http://localhost c.disquscdn.com code.jquery.com cdnjs.cloudflare.com maxcdn.bootstrapcdn.com fonts.googleapis.com use.fontawesome.com 'unsafe-inline'; font-src 'self' cdnjs.cloudflare.com maxcdn.bootstrapcdn.com use.fontawesome.com fonts.gstatic.com; frame-src disqus.com">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Writer">
    <meta name="apple-mobile-web-app-title" content="Writer">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'img/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/ico">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">

    {% include 'snippets/css.html' %}

    <!-- bootstrap 3.3.7 relies on an *older* jquery, older than 3.2.1 -->
    <!-- need this earlier than snippets/sidebar.html (included below) or $ will not be defined -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="/"><img height='70px' width='70px' style='float:left;border-radius:4px' src="{% static 'img/mangaAvatar.PNG' %}" alt='avatar'></a>
            <a href="/" id="top-header-link"><h1 id="top-header"> &nbsp; Arthur D. Books</h1></a>
            {% include 'snippets/sidebar.html' %}
        </div>
        <div class="thinblueline" style="display: block flow;">
        </div>
        
        <!-- Modal from aidsbank demo code; this is the 'frame' for the dialog, which will be inserted in here -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        </div>

        <div id="scroll-wrap" class="container">
            {% block content %}
            {% endblock content %}
        </div>

        {% include 'snippets/footer.html' %}
        {% include 'snippets/js.html' %}
        <script>
            $('#modal').on('show.bs.modal', function (event) {
                var modal = $(this)
                $.ajax({
                    url: "{% url 'contact' %}",
                    context: document.body
                }).done(function(response) {
                    modal.html(response);
                });
            })
        </script>
    </div>
</body>
</html>
